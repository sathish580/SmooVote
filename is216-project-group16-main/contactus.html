<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/create.css">
    <!-- <link rel="stylesheet" href="css/home-admin.css" /> -->

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <!--Vue -->
    <script src="https://unpkg.com/vue@next"></script>

    
</head>
<body>
    
    <!-- Navbar -->
    <div id="app">
    </div>

    <!-- Create -->
    <div class="form" id="create_page" action='home-admin.html'>
        <div class="container p-4">
            <div class="row align-items-center" data-aos="zoom-in" data-aos-duration="1500">
                <div class="col col-md-8">
                    <h1 class="header">Contact Us</h1>
                </div>
            </div>

            <form>
              
            <div class="row" data-aos="fade-up" data-aos-duration="1500">
                <div class="col-md-4 mb-2">
                    <label class="form-label" >Name</label>
                    <input type="text" class="form-control" placeholder = "Enter your name" id="name" required>
                </div>
                <div class="col-md-4 mb-2">
                    <label for="email" class="form-label" >Email</label>
                    <input type="email" class="form-control" placeholder = "Enter your email" id="mail" required>
                </div>

                <div class="col-md-4 mb-2">
                    <label for="phone" class="form-label" >Phone</label>
                    <input type="tel" name="phone" class="form-control" id="phone" placeholder = "Enter your phone number" pattern="[0-9]{8}" required>
                </div>

            </div>

                <div id="positions">
                    <div class="row  mt-5 py-4 px-4 border border-dark details" data-aos="flip-down" data-aos-duration="1500">
                        

                        <div class="col positiondetails" style="padding-top:2%; padding-bottom:5%">
                            <h1 class='ps-0'style="color: white; font-size: 30px; padding-bottom: 2vh">Leave a message <small class="text-muted"></h1>
                            

                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px;" required></textarea>
                                <label for="floatingTextarea2"></label>
                              </div>
                                   
                                </div>
                                 
                            </div>
                            <br>
                            
                            </div>
                            <button type="submit" class="btn btn-outline-dark mb-5 mt-3" style="width:100%">Submit</button>
                        </form>
                        <!-- <button type="submit" class="btn btn-outline-dark w-100 mb-5 mt-3" @click='nominee_master_adder' onclick="checkempty()">Submit</button> -->
                            
                            <!-- <button class="btn btn-outline-dark mb-4 ms-4 add" type='button' onclick="addDetails()">Add another position</button> -->
                           
                        </div>
                    </div>
                </div>               
            </div>
        </div>
    </div>
    

    <!--Firebase CDN and calls import-->
    <script src='js/auth.js' type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    


    <!-- js -->
    <script src="js/create.js" type="module"></script>
    <script src="js/create_db.js" type="module" ></script>

    <!--Papaparse for CSV-->
    <script src=" https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>

    <!-- AOS CDN -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script>

    </script>

    <script src="js/navbar.js" type="module"></script>
</body>
</html>
