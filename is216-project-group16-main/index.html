      <!-- Login form + modal -->
      <div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="ModalLable" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" >
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLable">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <!-- <span aria-hidden="true">&times;</span> Edited the close btn in modal--> 
              </button>
            </div>
            <div class="modal-body">

              <form id="loginform" action="#">

                <div class="form-group">
                  <label for="loginemail">Email address</label>
                  <input type="email" class="form-control" id="loginemail" aria-describedby="emailHelp" placeholder="Enter SMU email">
                  <small id="emailHelp" class="form-text text-muted" >We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="loginpassword">Password</label>
                  <input type="password" class="form-control" id="loginpassword" placeholder="Password">
                  <span id='invalidpass'></span>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" >Login</button>
                  </div>
                </div>
               
                
              </form>

            </div>
            
          </div>
        </div>
      </div>

      <!-- Signup form + modal -->
      <div class="modal fade" id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="ModalLable" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" >
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLable">Signup</h5>
              
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <!-- <span aria-hidden="true">&times;</span> -->
              
            </div>
            <div class="modal-body">

              <form id="signupform" action="#">

                <div class="form-group">
                  <label for="SignupEmail">Email address</label>
                  <input type="email" class="form-control" id="SignupEmail" aria-describedby="emailHelp" placeholder="Enter SMU email">
                  <small id="emailHelp" class="form-text text-muted" >We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="SignupPassword">Password</label>
                  <input type="password" class="form-control" id="SignupPassword" placeholder="Password">
                  <span id='invalids'></span>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Signup</button>
                  </div>
                </div>
               
                
              </form>

            </div>
            
          </div>
        </div>
